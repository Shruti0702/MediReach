<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <section class="container">
    <div class="form signup">
      <header>Signup</header>
      <form action="#">
        <!-- Role Selection -->
        <div class="field">
          <label for="user-role">Are you a doctor or patient?</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="user-role" value="doctor" required>
              Doctor
            </label>
            <label>
              <input type="radio" name="user-role" value="patient" required>
              Patient
            </label>
          </div>
        </div>
        <!-- Email -->
        <div class="field">
          <input type="email" placeholder="Email" required>
        </div>
        <!-- Password -->
        <div class="field">
          <input type="password" placeholder="Create password" class="password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" class="password" required>
          <i class='bx bx-hide eye-icon'></i>
        </div>
        <!-- Address Details -->
        <div class="field">
          <input type="text" placeholder="City" required>
        </div>
        <div class="field">
          <input type="text" placeholder="State" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Country" required>
        </div>
        <div class="button-field">
          <button>Signup</button>
        </div>
      </form>
      <div class="form-link">
        <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
      </div>
    </div>
  </section>
  <script src="login.js"></script>
</body>

</html>
